<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Story for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container">
        <!-- The <pre> tags are our "canvases" where all ASCII art will be rendered -->
        <pre id="background-canvas" class="canvas"></pre>
        <pre id="foreground-canvas" class="canvas"></pre>

        <!-- These are invisible overlays used to detect clicks on the ASCII buttons -->
        <div id="yes-button-overlay" class="button-overlay"></div>
        <div id="no-button-overlay" class="button-overlay"></div>
    </div>

    <script src="ascii.js"></script>
</body>
</html>
